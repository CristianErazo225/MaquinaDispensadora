<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/Estilos.css">

    <script type="text/javascript" src="js/funciones.js"></script>
  </head>


  <body>
    <!-- Start your project here-->
      <div class="container">
          <div align="center">
              <h1>Maquina Dispensadora</h1>
              <h2>Christian Erazo</h2>
          </div>
          
          <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" align="center">
              <div class="card">
                <img src="img/Mragarita.png" class="card-img-top" alt="Hollywood Sign on The Hill"/>
                <div class="card-body">
                  <h5 class="card-title">Papa Margarita</h5>
                  <p class="card-text" id="dis_Papas">
                    Disponibles: 0 
                  </p>
                  <p class="card-text">
                    Precio: $ 1.700
                  </p>
                  <button onclick="Comprando_Papas()" id="ComprarPapa" class="btn btn-primary">Comprar</button>
                  <button onclick="Abastecer_Papas()" id="AbastecerPapa" class="btn btn-danger">Abastecer</button>
                </div>
              </div>
            </div>
            <div class="col" align="center">
              <div class="card">
                <img src="img/Coca.png" class="card-img-top" alt="Palm Springs Road"/>
                <div class="card-body">
                  <h5 class="card-title">Lata de Coca Cola</h5>
                  <p class="card-text" id="dis_Coca">
                    Disponibles: 0 
                  </p>
                  <p class="card-text">
                    Precio: $ 2.400
                  </p>
                  <button onclick="Comprando_Coca()" id="ComprarCoca" class="btn btn-primary">Comprar</button>
                  <button onclick="Abastecer_Coca()" id="AbastecerCoca" class="btn btn-danger">Abastecer</button>
                </div>
              </div>
            </div>
            <div class="col" align="center">
              <div class="card">
                <img src="img/Jumbo.png" class="card-img-top" alt="Los Angeles Skyscrapers"/>
                <div class="card-body">
                  <h5 class="card-title">Chocolatina Jumbo</h5>
                  <p class="card-text" id="dis_Jumbo">
                    Disponibles: 0 
                  </p>
                  <p class="card-text">
                    Precio: $ 700.0
                  </p>
                  <button onclick="Comprando_Choco()" id="ComprarChoco" class="btn btn-primary">Comprar</button>
                  <button onclick="Abastecer_Choco()" id="AbastecerChoco" class="btn btn-danger">Abastecer</button>
                </div>
              </div>
            </div>
            <div class="col" align="center">
              <div class="card">
                <img src="img/Oreo.png" class="card-img-top" alt="Skyscrapers"/>
                <div class="card-body">
                  <h5 class="card-title">Galletas Oreo</h5>
                  <p class="card-text" id="dis_Oreo">
                    Disponibles: 0 
                  </p>
                  <p class="card-text">
                    Precio: $ 1.000
                  </p>

                  <button onclick="Comprando_Galle()" id="ComprarGalle" class="btn btn-primary">Comprar</button>
                  <button onclick="Abastecer_Galle()" id="AbastecerGalle" class="btn btn-danger">Abastecer</button>
                </div>
              </div>
            </div>
          </div>

          <div align="center">
            <button onclick="Cantidad_Ventas()"  class="btn btn-primary">Cantidad de Ventas</button>
            <button onclick="Total_Ventas()"  class="btn btn-danger">Valor Total de Ventas</button>
            <button onclick="Unidades_Vendidas()"  class="btn btn-info">Unidades vendidas</button>
          </div>
      </div>

      
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
